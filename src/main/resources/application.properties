spring.application.name=event-sphere-auth
# import everything from .env (if it exists)
spring.config.import=optional:file:.env[.properties]

# Application configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:eventspheredb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION:86400000}

app.admin.email=${APP_ADMIN_EMAIL}
app.admin.password=${APP_ADMIN_PASSWORD}

# MONITORING CONFIGURATION
# Actuator Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans,configprops,httptrace,loggers,threaddump,heapdump
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Health Check Configuration
management.health.db.enabled=true
management.health.disk-space.enabled=true
management.health.ping.enabled=true

# Metrics Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.web.server.auto-time-requests=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99

# Application Information
info.app.name=Event Sphere Auth Service
info.app.description=Authentication and Authorization Service for Event Sphere
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Custom Metrics Tags
management.metrics.tags.application=event-sphere-auth
management.metrics.tags.environment=${ENVIRONMENT:development}
management.metrics.tags.region=${AWS_REGION:us-east-1}

# Logging Configuration for Monitoring
logging.level.id.ac.ui.cs.advprog.eventsphereauth=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO

# Additional Actuator Configuration
management.server.port=8081
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.prometheus=metrics